<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jon Dawson - Product Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a259ff;
      --bg: #181824;
      --text: #f3f3f3;
      --button-bg: #fff;
      --button-text: #a259ff;
      --button-hover-bg: #a259ff;
      --button-hover-text: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .left-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 6vw;
      z-index: 2;
    }
    .left-section h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
    }
    .left-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d1c4e9;
      max-width: 480px;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }
    .btn {
      padding: 0.9rem 2.2rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--button-text);
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(162,89,255,0.08);
      text-decoration: none;
      outline: none;
    }
    .btn:hover {
      background: var(--button-hover-bg);
      color: var(--button-hover-text);
    }
    .arrow-up {
      margin-top: 1.5rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(162,89,255,0.12);
      border-radius: 50%;
      transition: background 0.2s;
      cursor: pointer;
    }
    .arrow-up:hover {
      background: var(--primary);
    }
    .arrow-up svg {
      width: 28px;
      height: 28px;
      fill: var(--primary);
      transition: fill 0.2s;
    }
    .arrow-up:hover svg {
      fill: #fff;
    }
    .right-section {
      flex: 1;
      background: linear-gradient(120deg, var(--primary) 60%, #6c38cc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-width: 320px;
    }
    .profile-img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #fff;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      background: #fff;
      z-index: 2;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column-reverse;
      }
      .right-section {
        min-height: 260px;
        padding: 2rem 0;
      }
      .left-section {
        align-items: center;
        text-align: center;
        padding: 2rem 4vw;
      }
    }
    @media (max-width: 600px) {
      .left-section h1 {
        font-size: 2rem;
      }
      .profile-img {
        width: 160px;
        height: 160px;
      }
      .right-section {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>I'm Jon Dawson,<br>Product Designer</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac neque nec nisi blandit commodo. Integer euismod, urna eu tincidunt consectetur, nisi nisl aliquam nunc, vitae dictum enim.</p>
      <div class="buttons">
        <a href="#about" class="btn">About</a>
        <a href="cv-jon-dawson.pdf" class="btn" download>Download CV</a>
      </div>
      <div class="arrow-up" title="Ir arriba">
        <!-- Flecha SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M12 4l-8 8h6v8h4v-8h6z"/>
        </svg>
      </div>
    </div>
    <div class="right-section">
      <img class="profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Jon Dawson">
    </div>
  </div>
</body>
</html>
